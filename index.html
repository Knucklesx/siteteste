<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página da Raizza</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #687f5e;">
      <div id="site-logo" class="img-logo" itemscope=" ">
          <div id="site-logo-inner" class="img-logo">
              <a class="custom-logo-link" href="#" rel="home" aria-current="page">
                  <img src="./imagens/arvore4.png" class="img0" alt="Raizza - Educação Ambiental" height="70px" width="70px">
              </a>
          </div>
          <!--site-logo-->
      </div>
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active navbar-text-1 " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active navbar-text-1 " href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active navbar-text-1" href="#" tabindex="-1" aria-disabled="true">Minhas atuações</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  <!--end site header-->
  <div class="carousel">
    <button class="carousel__button carousel__button--left">
      <img src="./imagens/left.png" alt="">
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
         <img class="carousel__image" src="imagens/chapada.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="./imagens/Sol.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="imagens/chapada.jpg" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right">
      <img src="./imagens/right.png" alt="">
    </button>

    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
    </div>
  </div>
  <script src="./carousel.js"></script>
</body>
</html>
